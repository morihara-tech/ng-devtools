<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>DevTools</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Viewport: required for iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- iOS standalone mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DevTools">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Theme color for light/dark modes (status bar / UI hint) -->
  <meta name="theme-color" content="#fcf8fd" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#39393c" media="(prefers-color-scheme: dark)">

  <!-- Apple touch icons (white background, with safe zone) -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple/apple-touch-icon-180-white.png">
  <link rel="apple-touch-icon" sizes="167x167" href="apple/apple-touch-icon-167-white.png">
  <link rel="apple-touch-icon" sizes="152x152" href="apple/apple-touch-icon-152-white.png">
  <link rel="apple-touch-icon" sizes="120x120" href="apple/apple-touch-icon-120-white.png">
  <!-- Safari pinned tab (macOS) -->
  <link rel="mask-icon" href="apple/safari-pinned-tab.svg" color="#f87f4b">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&family=BIZ+UDGothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
