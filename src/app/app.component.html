<app-header
  [model]="headerModel"
  (toggleMenu)="sidenav.toggle()"
  (clickPersonContext)="onClickPersonContext($event)"
></app-header>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="sidenav" mode="side">
    <app-sidemenu
      [items]="sidemenuItems"
      [person]="sidemenuPerson"
      (clickMenu)="onClickMenu()"
    ></app-sidemenu>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <app-breadcrumb></app-breadcrumb> -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
