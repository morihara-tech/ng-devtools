<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>language</mat-icon>
</button>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="onClickLanguage('ja')">
    <span i18n="@@common.language.ja">日本語</span>
  </button>
  <button mat-menu-item (click)="onClickLanguage('en')">
    <span i18n="@@common.language.en">English</span>
  </button>
</mat-menu>
