<app-application-page-template>
  <div class="margin-bottom-16">
    <app-heading headingType="h2"
      hintMessage="UUIDは、Universally Unique Identifierの略で、世界中で一意な識別子を生成するための標準です。"
      i18n="@@page.uuid.title"
    >UUID生成ツール</app-heading>
  </div>
  <app-uuid-gen-input-card
    (generate)="onGenerate($event)"
  ></app-uuid-gen-input-card>
  <div class="spacer"></div>
  <app-uuid-gen-output-card
    #output
  ></app-uuid-gen-output-card>  
</app-application-page-template>
